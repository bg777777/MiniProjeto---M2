<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogos Zerados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Cadastro de Jogos Zerados</h1>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nomeInput">Nome do Jogo:</label>
                    <input type="text" id="nomeInput" placeholder="Nome do Jogo">
                </div>
                <div class="form-group">
                    <label for="generoInput">Gênero:</label>
                    <input type="text" id="generoInput" placeholder="Gênero">
                </div>
                <div class="form-group">
                    <label for="dataInput">Zerado no ano de:</label>
                    <input type="text" id="dataInput" placeholder="Zerado no ano de">
                </div>
                <div class="form-group">
                    <label for="plataformaInput">Plataforma:</label>
                    <select id="plataformaInput">
                        <option value="xbox">Xbox</option>
                        <option value="playstation">Playstation</option>
                        <option value="pc">Pc</option>
                    </select>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <ul id="lista_Jogos"></ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
